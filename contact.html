<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Brijeshkumar Chavda" />
    <meta name="description" content="Contact for the TACO SHOP" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <section>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#about">About TS</a></li>
          <li>
            <a href="#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.htm">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="image/tacos_close_up_400x260.png"
          alt="Taco Close Up"
          width="400"
          height="260"
          alt="Taco close up"
        />
        <figcaption>Tacos Shop</figcaption>
      </figure>
    </section>
    <section>
      <h2>Our Contact Form</h2>
      <form action="" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </p>
          <p>
            <label for="message">Your Message</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
      <h2>Our Location</h2>
      <p>555 Taco Shop, Suit T Kansas City, MO 55555-5555</p>
      <!-- TODO: Add phone link -->
      <!-- TODO: Add back to top link -->
      <a href=""></a>
    </section>
    <hr />
    <footer>
      <p>
        <a href="#">Back to Top</a>
      </p>
    </footer>
  </body>
</html>
