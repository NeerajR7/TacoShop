<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <section>
      <h1>Contact Us</h1>
      <ul>
        <!-- TODO: Give navigation links -->
        <li>Home</li>
        <li>About Taco Shop</li>
        <li>Our Menu</li>
        <li>Store Hours</li>
      </ul>
      <figure>
        <img src="image/tacos_close_up_400x260.png" alt="Taco Close Up" />
        <figcaption>Tacos Shop</figcaption>
      </figure>
    </section>
    <section>
      <h2>Our Contact Form</h2>
      <form action="" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </p>
          <p>
            <label for="message">Your Message</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
      <h2>Our Location</h2>
      <p>555 Taco Shop, Suit T Kansas City, MO 55555-5555</p>
      <!-- TODO: Add phone link -->
      <!-- TODO: Add back to top link -->
      <a href=""></a>
    </section>
    <hr />
    <p>Copyright &#169; The Taco Shop</p>
  </body>
</html>
