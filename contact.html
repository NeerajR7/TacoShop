<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Brijeshkumar Chavda" />
    <meta name="description" content="Contact for the TACO SHOP" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - The Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a href="/#about">About <abbr title="Taco Shop">TS</abbr></a>
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.htm">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="image/tacos_close_up_400x260.png"
          alt="Taco Close Up"
          width="400"
          height="260"
          title="Tacos Close Up"
        />
        <figcaption>Tacos Close Up</figcaption>
      </figure>
    </header>

    <hr />

    <main>
      <section id="contact-form">
        <h2>Our Contact Form</h2>
        <article>
          <form action="https://httpbin.org/get" method="get">
            <fieldset>
              <legend>Send Us A Message</legend>
              <p>
                <label for="name">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your Name"
                  required
                />
              </p>
              <p>
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                  required
                />
              </p>
              <p>
                <label for="message">Your Message:</label>
                <br />
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Type your message here"
                ></textarea>
              </p>
            </fieldset>
            <div class="form-buttons">
              <button type="submit">Send</button>
              <button type="reset">Reset</button>
            </div>
          </form>
        </article>
      </section>

      <section id="location">
        <h2>Our Location</h2>
        <address>
          555 Taco Shop, Suit T<br />
          Kansas City, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:+1555555555">555-555-5555</a>
        </address>
      </section>
      <p style="text-align: center">
        <a href="#" class="back-to-top">Back to Top</a>
      </p>
    </main>

    <hr />
    <footer>
      <p>Copyright &copy; The Taco Shop</p>
    </footer>
  </body>
</html>
